<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
    integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
    crossorigin="anonymous"></script>

<body>
    <div class="container mx-auto h-screen bg-black p-5">
        <div class="flex flex-col max-h-full h-full rounded-2xl overflow-hidden">
            <div class="border-2 border-slate-700 rounded-t-lg flex-auto overflow-hidden">
                <div class="flex flex-row rounded-t-lg h-full">
                    <div class="bg-slate-200 w-3/5 border-r-2 border-slate-700 rounded-tl-lg overflow-y-auto">
                        <div class="flex flex-col p-5" id="msg_content">
                        </div>
                    </div>
                    <div class="bg-slate-600 w-2/5 rounded-tr-lg">
                        <div class="bg-slate-500 h-1/2 border-b-2 border-stone-800">
                            <video id="localVideo" autoplay muted></video>
                        </div>
                        <div class="bg-slate-300 h-1/2 border-t-2 border-stone-800">
                            <video id="remoteVideo" autoplay></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-slate-400 p-3 border-2 border-slate-700 rounded-b-lg flex-none">
                <div class="flex flex-row">
                    <input class="shadow-2xl rounded-md px-2 w-full mx-2 text-right" type="text" value="" id="msg_text">
                    <button class="bg-slate-200 p-1 rounded-md shadow-2xl mx-2 px-2" id="send_btn">Send</button>
                    <button class="bg-slate-200 p-1 rounded-md shadow-2xl mx-2 px-2" id="webRtcJoin_btn">WebRtcJoin</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/main.js"></script>
